<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <title>Felipe-DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="Conteiner">
        <!--(.content) igual emmet-->
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/IMG-20200703-WA0034.jpg"
            alt="Foto Pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Felipe Carvalho</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github 2.svg" alt="icone github" />
          <span id="userLogin"> felipecode2021</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https:youtube.com/rocketseat" target="_blank">
              <img src="images/Youtube.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https:instagram.com/rocketseat" target="_blank">
              <img src="images/Instagram.svg" alt="Icone Instagram" />
            </a>
          </li>
          <li class="Facebook">
            <a href="https:Facebook.com/rocketseat" target="_blank">
              <img src="images/Facebook.svg" alt="Icone Facebook" />
            </a>
          </li>
          <li class="Twitter">
            <a href="https:Twitter.com/rocketseat" target="_blank">
              <img src="images/Twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
